<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .container-3d {
            border: 4px solid #e0e0e0; /
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #d3d3d3);
            box-shadow: 5px 5px 10px #aaa, -5px -5px 10px #fff;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container container-3d mt-5">
    <div class="mt-3" style="text-align: center">
        <img alt="logo" style="height: 120px; width: 150px;" src="https://upload.wikimedia.org/wikipedia/en/2/23/Kotelawala_Defence_University_crest.png">
    </div>

        <h2  class=" text-center">General Sir John Kotelawala University Sri Lanka</h2>
    <h5 class="mt-3">Foundation of Computer Science (CS2032) Online Assingment Semester II </h5>
    <h6>(Include 10 MCQ Questions 2mins)</h6>
        <Button id="start-btn" type="button" style="color: aliceblue;height:40px" class="btn btn-dark mt-3">
            Take My Assingment
        </Button>
    <div class="progress mt-3 mb-5">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="120" aria-valuemin="0" aria-valuemax="120"></div>
    </div>
    <div id="quiz-container"></div>
    <div class="d-flex gap-5 mb-5">
        <Button type="button" id="previous-question" class="btn  btn-danger" >Previous Question</Button>
        <Button type="button" id="next-question" class="btn  btn-success" >Next Question</Button>
        <Button type="button" id="sumbit-anwser" class="btn  btn-primary mt-3" >Submit Anwsers</Button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
